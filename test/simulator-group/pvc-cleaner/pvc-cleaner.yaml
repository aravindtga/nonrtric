apiVersion: v1
kind: Pod
metadata:
  name: pvc-cleaner
  namespace: $PVC_CLEANER_NAMESPACE
  labels:
    run: $PVC_CLEANER_APP_NAME
    autotest: PVCCLEANER
spec:
  restartPolicy: Never
  containers:
  - name: pvc-cleaner
    image: $PVC_CLEANER_IMAGE
    command: ["/bin/sh","-c"]
    args: ["rm -rf $PVC_CLEANER_RM_PATH/*"]
    volumeMounts:
    - mountPath: $PVC_CLEANER_RM_PATH
      name: pvc-cleaner-m-vol
  volumes:
  - name: pvc-cleaner-m-vol
    persistentVolumeClaim:
      claimName: $PVC_CLEANER_CLAIMNAME